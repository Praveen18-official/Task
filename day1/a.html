<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Illustration of an application form</title> 
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Illustration of an application form</title>
        <link rel="stylesheet" href="styles.css">
    
      
</head>   
  <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .main {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #555;
        }
          
  </style>
<body>   
    <div class="main">   
        <h1>APPLICATION FORM</h1>   
        <form action="">   
            <label for="firstname">First Name:</label>  
            <input type="text" id="first"  
                name="firstname"  
                placeholder="Enter the first name" required> <br> <br>  
  
            <label for="lastname">Last Name:</label>   
            <input type="text" id="last"  
                name="lastname"  
                placeholder="Enter the last name" required> <br> <br>  
  
            <label for="email">Email:</label>   
            <input type="email" id="email"  
                name="email"  
                placeholder="Enter the email" required> <br> <br>  
  
            <label for="dob">Date of Birth:</label>   
            <input type="date"  
                id="dob" name="dob"  
                placeholder="Enter the DOB" required> <br> <br>  
  
            <label for="pass">Password:</label>   
            <input type="pass" id="pass"  
                name="pass"  
                placeholder="Enter the password"  >
            <br> <br>  
  
            <label for="repass">Re-type Password:</label>   
            <input type="password" id="repass"  
                name="repass"  
                placeholder="Re-enter the password" required> <br> <br>  
            <span id="pass"></span>   
  
            <label for="contact">Contact:</label>   
            <input type="text" id="contact"  
                name="contact"  
                placeholder="Enter the contact number" required   
                maxlength="10"> <br> <br>  
  
            <label for="gender">Gender:</label>   
            <select id="gender" name="gender" required> <br> <br>  
                <option value="male">Male</option>   
                <option value="female">Female</option>   
                <option value="other">Other</option>   
            </select> <br> <br>  
  
            <div>   
                <button type="submit" >   
                Submit   
                </button>  
            </div>  
        </form>   
    </div>
 
</body>   
  
</html>
