<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Images</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            grid-gap: 10px; /* Gap between grid items */
            padding: 20px;
        }
        .item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="download (1).jpeg" alt="Image 1"></div>
        <div class="item"><img src="download.jpeg" alt="Image 2"></div>
        <div class="item"><img src="OIP (1).jpeg" alt="Image 3"></div>
        <div class="item"><img src="OIP (2).jpeg" alt="Image 4"></div>
        <div class="item"><img src="OIP (3).jpeg" alt="Image 5"></div>
        <div class="item"><img src="OIP (4).jpeg" alt="Image 6"></div>
        <div class="item"><img src="OIP (5).jpeg" alt="Image 7"></div>
        <div class="item"><img src="OIP (6).jpeg" alt="Image 8"></div>
        <div class="item"><img src="OIP (7).jpeg" alt="Image 9"></div>
        <div class="item"><img src="OIP (8).jpeg" alt="Image 10"></div>
        <div class="item"><img src="OIP.jpeg" alt="Image 11"></div>
        <div class="item"><img src="download.jpeg" alt="Image 12"></div>
    </div>
</body>
</html>
